// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        ext.kotlin_version = "1.5.31"
        corektx_version = '1.3.2'
        koin_version = "3.0.2"
        coroutines_version = "1.5.2"
        junit_version = '4.13.1'
        mockito_version = '2.2.0'
        roboelectric_version = '4.4'
        androidx_navigation_version = '2.3.5'
        androidx_room_version = '2.3.0'
        androidx_lifecycle_version = '2.4.0'
        map_version = '18.0.0'
        composeVersion = '1.0.5'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.1.0-beta02'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$androidx_navigation_version"
        classpath 'com.google.gms:google-services:4.3.10'
    }
}

allprojects {
    repositories {
        maven { url "https://jitpack.io" }
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}